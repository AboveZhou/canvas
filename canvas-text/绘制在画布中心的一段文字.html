<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600px" height="400px"></canvas>
    <script>
        // 获取元素
        var myCanvas = document.querySelector('canvas')
            //获取上下文  绘制工具箱
        var ctx = myCanvas.getContext('2d');
        var x = ctx.canvas.width / 2;
        var y = ctx.canvas.height / 2;
        ctx.beginPath();
        ctx.moveTo(0, y - 0.5);
        ctx.lineTo(x * 2, y - 0.5);
        ctx.moveTo(x - 0.5, 0);
        ctx.lineTo(x - 0.5, y * 2);
        ctx.strokeStyle = '#eee';
        ctx.stroke();
        ctx.beginPath();
        var str = '吃饭-,了吗';
        ctx.font = '40px Microsoft YaHei'; //  设置字体
        ctx.textAlign = 'center'; //设置字体水平对齐方向
        ctx.textBaseline = 'middle'; //设置字体垂直对齐方向
        ctx.direction = 'ltr'; //设置文字对齐方向
        ctx.fillStyle = '#000';
        ctx.fillText(str, x, y);
        ctx.beginPath();
        var width = ctx.measureText(str).width; //获取文本宽度
        ctx.moveTo(x - width / 2, y + 20);
        ctx.lineTo(x + width / 2, y + 20);
        ctx.strokeStyle = '#000';
        ctx.stroke();
    </script>
</body>

</html>
