<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600px" height="400px"></canvas>
    <script>
        // 获取元素
        var myCanvas = document.querySelector('canvas')
            //获取上下文  绘制工具箱
        var ctx = myCanvas.getContext('2d');
        // ctx.strokeRect(100, 100, 400, 100);
        // ctx.fillRect(100, 250, 150, 100);
        // ctx.clearRect(0, 0, 300, 201);
        var linearGradient = ctx.createLinearGradient(100, 100, 500, 100); //起始坐标
        linearGradient.addColorStop(0, 'red'); //结束位置   结束颜色
        linearGradient.addColorStop(0.5, 'purple');
        linearGradient.addColorStop(1, 'skyblue');
        ctx.fillStyle = linearGradient;
        ctx.fillRect(100, 100, 400, 100);

        // ctx.strokeStyle = linearGradient;
        // ctx.strokeRect(100, 100, 400, 100);
    </script>
</body>

</html>
