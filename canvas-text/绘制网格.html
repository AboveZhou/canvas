<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600px" height="400px"></canvas>
    <script>
        // 获取元素
        var myCanvas = document.querySelector('canvas')
            //获取上下文  绘制工具箱
        var ctx = myCanvas.getContext('2d');
        var lineHeight = ctx.canvas.height;
        var lineWidth = ctx.canvas.width;
        var gridSize = 10;
        var xLine = parseInt(lineHeight / gridSize);
        var yLine = parseInt(lineWidth / gridSize);
        for (var i = 0; i <= xLine; i++) {
            ctx.beginPath();
            ctx.moveTo(0, i * gridSize - 0.5);
            ctx.lineTo(lineWidth, i * gridSize - 0.5);
            ctx.strokeStyle = 'red';
            ctx.stroke();
        };
        for (var i = 0; i <= yLine; i++) {
            ctx.beginPath();
            ctx.moveTo(i * gridSize - 0.5, 0);
            ctx.lineTo(i * gridSize - 0.5, lineHeight);
            ctx.strokeStyle = 'red';
            ctx.stroke();
        }
    </script>
</body>

</html>
